  </head>

      <div

    <br />

    <!--Section 1-->
    <div class="container">
      <!--Title 1-->
      <div class="card">
        <div class="card-header bg-mute text-dark text-center">
          <h2 class="div-title font-weight-bold">Change Oil</h2>
        </div>

        <!--Card Body 1-->

        <div class="card-body">
          <div class="card-group">
            <div>
              <h4 class="font-weight-bold" style="text-decoration: underline;">
                Steps
              </h4>
            </div>

            <!--Step 1-->
            <div class="container">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck1"
                >
                  Step 1: Park vehicle on level surface, engage parking brake
                  and turn off engine</label
                >
              </div>
              <br />

              <!--Step 2-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck2"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck2"
                >
                  Step 2: Lift vehicle with a jack and support vehicle with a
                  jack stand</label
                >
              </div>
              <br />

              <!--Step 3-->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck3"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck3"
                  >Step 3: Open vehicle hood and locate engine oil dipstick and
                  remove it</label
                >
              </div>
              <br />

              <!--Step 4-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck4"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck4"
                >
                  Step 4: Make sure vehicle is safely secure</label
                >
              </div>
              <br />

              <!--Step 5-->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck5"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck5"
                  >Step 5: Position an oil catch pan under the drain plug and
                  loosen the drain plug using a wrench or socket
                  <p class="text-danger">CAUTION: Oil may be HOT!</p></label
                >
              </div>
              <br />

              <!--Step 6-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck6"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck6"
                  >Step 6: Reomve the drain plug and oil will flow rapidly from
                  the hole</label
                >
              </div>
              <br />

              <!--Step 7-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck7"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck7"
                >
                  Step 7: Locate oil filter (See vehicle's owner manual for
                  additional information)</label
                >
              </div>
              <br />

              <!--Step 8-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck8"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck8"
                  >Step 8: Install new oil filter by hand</label
                >
              </div>
              <br />

              <!--Step 9-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck9"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck9"
                  >Step 9: Locate oil fill cap under the vehicle hood, remove it
                  then using a funnel pour in the corrcet amount of oil (See
                  owner's manual for correct amout of oil) Reinstall oil fill
                  cap
                </label>
              </div>
              <br />

              <!--Step 10-->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck10"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck10"
                >
                  Step 10: Start the engine and run at idle for minimum of 30
                  seconds
                  <p>
                    Inspect under the vehicle for oil leaks and if leaks are
                    visible, shut off engine and have leaks repair
                  </p></label
                >
              </div>
              <br />

              <!--Step 11-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck11"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck11"
                  >Step 11: Lower vehicle
                  <p>
                    Install and remove oil dipstick to check for proper oil
                    level and add more oil if necessary and close the vehicle
                    hood
                  </p>
                </label>
              </div>
              <br />

              <!--Card Group-->
            </div>
            <!--Card Body-->
          </div>
          <!--Card Group-->
        </div>
        <!--Card Body-->
      </div>
      <!--Container Div-->

      <br />

      <!--Section 2-->

      <!--Title 2-->
      <div class="card">
        <div class="card-header bg-mute text-dark text-center">
          <h2 class="div-title font-weight-bold">Video</h2>
        </div>

        <!--Card Body 1-->

        <div class="card-body p-0 mt-2">

            <div class="container text-center">

                <iframe
                  width="355"

            <!--Card Group-->
