<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--SASS-->
    <link rel="stylesheet" href="./scss/style.css" />

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Script tag for index.js-->
    <script src="js/index.js"></script>

    <title>Change A Flat Tire</title>
  </head>
  <body>
    <!--Head-->
    <div class="jumbotron jumbotron-fluid">
      <div
        class="container text-center border border-dark rounded-pill bg-dark"
      >
        <h1 class="display-3 text-white font-weight-bold">CarNostic</h1>
        <p class="lead font-weight-bold text-white">
          Where Answers To Your Car Problem May Be A Click Away
        </p>
      </div>
    </div>

    <!--Nav Bar-->

    <div class="container">
      <nav class="navbar navbar-expand-lg sticky-top navbar-light">
        <button
          class="navbar-toggler  bg-success"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white font-weight-bold" href="home.html"
                ><h5 class="issue mb-0">Home |</h5></a
              >
            </li>
            <li class="nav-item">
              <a
                id="searchLink"
                class="nav-link text-white font-weight-bold"
                href="search.html"
                ><h5 class="issue mb-0">Search |</h5></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white font-weight-bold"
                href="recalls.html"
                ><h5 class="issue mb-0">Vehicle Recalls |</h5></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white font-weight-bold"
                href="contactUs.html"
                ><h5 class="issue mb-0">Contact Us</h5></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br />

    <!--Section 1-->
    <div class="container">
      <!--Title 1-->
      <div class="card">
        <div class="card-header bg-mute text-dark text-center">
          <h2 class="div-title font-weight-bold">Change A Flat Tire</h2>
        </div>

        <!--Card Body 1-->

        <div class="card-body">
          <div class="card-group">
            <div>
              <h4 class="font-weight-bold" style="text-decoration: underline;">
                Steps
              </h4>
            </div>

            <!--Step 1-->
            <div class="container">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck1"
                  >Step 1: Find a safe location and turn on your hazard
                  lights</label
                >
              </div>
              <br />

              <!--Step 2-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck2"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck2"
                  >Step 2: Apply parking brake</label
                >
              </div>
              <br />

              <!--Step 3-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck3"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck3"
                  >Step 3: Gather tire tools (wrench and jack). Reference car
                  owner manual for tool location</label
                >
              </div>
              <br />

              <!--Step 4-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck4"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck4"
                >
                  Step 4: Remove hubcap or wheel cover using wrench tool</label
                >
              </div>
              <br />

              <!--Step 5-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck5"
                />
                <label
                  class="custom-control-label bg-dark rounded p-2 text-white"
                  for="customCheck5"
                >
                  Step 5: Loosen lug nuts using wrench tool</label
                >
              </div>
              <br />

              <!--Step 6-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck6"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck6"
                >
                  Step 6: Place jack under the vehicle and raise vehicle with
                  jack</label
                >
              </div>
              <br />

              <!--Step 7-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck7"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck7"
                >
                  Step 7: Unscrew lug nuts using wrench tool</label
                >
              </div>
              <br />

              <!--Step 8-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck8"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck8"
                >
                  Step 8: Remove flat tire</label
                >
              </div>
              <br />

              <!--Step 9-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck9"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck9"
                >
                  Step 9: Mount spare tire on lug bolts</label
                >
              </div>
              <br />

              <!--Step 10-->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck10"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck10"
                >
                  Step 10: Tighten lug nuts by hand</label
                >
              </div>
              <br />

              <!--Step 11-->

              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck11"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck11"
                >
                  Step 11: Lower vehicle and tighten lug nuts again using wrench
                  tool</label
                >
              </div>
              <br />

              <!--Step 12-->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck12"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck12"
                >
                  Step 12: Replace hubcap or wheel cover
                </label>
              </div>
              <br />

              <!--Step 13-->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck13"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck13"
                >
                  Step 13: Stow all tools
                </label>
              </div>
              <br />

              <!--Step 14-->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck14"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck14"
                >
                  Step 14: Check tire pressure in spare tire
                </label>
              </div>
              <br />

              <!--Step 15-->
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck15"
                />
                <label
                  class="custom-control-label bg-dark rounded text-white p-2"
                  for="customCheck15"
                >
                  Step 15: Take flat tire to a techician
                </label>
              </div>
              <br />

              <!--Card Group-->
            </div>
            <!--Card Body-->
          </div>
          <!--Card Group-->
        </div>
        <!--Card Body-->
      </div>
      <!--Container Div-->

      <br />

      <!--Section 2-->

      <!--Title 2-->
      <div class="card">
        <div class="card-header bg-mute text-dark text-center">
          <h2 class="div-title font-weight-bold">Video</h2>
        </div>

        <!--Card Body 1-->

        <div class="card-body p-0 mt-2">
          <div class="card-group">
            <!--IFRAME START-->
            <div class="container text-center">
              <p>
                <iframe
                  width="355"
                  height="300"
                  src="https://www.youtube.com/embed/joBmbh0AGSQ"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </p>

              <!--IFRAME END-->
            </div>

            <!--Card Group-->
          </div>
          <!--Card Body-->
        </div>
        <!--Card Group-->
      </div>
      <!--Card Body-->
    </div>
    <!--Container Div-->

    <br />

    <!--Footer-->

    <footer class="text-center">
      <h3
        class="lead font-weight-bold text-center bg-mute text-white p-2"
        style="height: 50px;"
      >
        Copyright &copy; 2020
      </h3>
    </footer>

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
