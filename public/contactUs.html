    <!--Section 1-->

      <!--Title 1-->
      <div class="card">
        <div class="card-header bg-mute text-dark text-center">
          <h2 class="div-title font-weight-bold">Contact Us</h2>
        </div>

        <!--Card Body 1-->

        <div class="card-body">
          <div class="card-group">
            <!--Form Begin-->

            <form action="https://formspree.io/xyypnbwa" method="POST">
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationServer01"
                    ><h5 class="font-weight-bold">First Name</h5></label
                  >
                  <input
                    id="firstName"
                    type="text"
                    name="firstName"
                    class="form-control"
                    id="validationServer01"
                    placeholder="First Name"
                    value=""
                    required
                  />
                </div>
                <div class="col-md-4 mb-3 ml-0">
                  <label for="validationServer02"
                    ><h5 class="font-weight-bold">Last Name</h5></label
                  >
                  <input
                    id="lastName"
                    type="text"
                    name="lastName"
                    class="form-control"
                    id="validationServer02"
                    placeholder="Last Name"
                    value=""
                    required
                  />
                
                </div>

                <!--empty div for spacing-->
                <div class="col-md-12 mb-3"></div>

                <div class="form-group col-md-6">
                  <label for="inputEmail4"><h5 class="font-weight-bold">Email</h5></label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="abc123@gmail.com">
                </div>


                <!--empty div for spacing-->
                <div class="col-md-12 mb-3"></div>

            

                <!--Message Box-->

                <label for="validationTextarea"
                  ><h5 class="font-weight-bold">Message</h5></label
                >
                <textarea
                  id="message"
                  name="message"
                  style="height: 200px;"
                  class="form-control"
                  id="validationTextarea"
                  placeholder="Your message is important to us."
                  required
                ></textarea>
              

              <!--Submit Button-->
              <div class="col-md-12 mb-3 mt-4">
                <button id="formSubmit" class="btn btn-primary font-weight-bold"  formtarget="_blank" type="submit">
                  Submit
                </button>
              </div>
            </form>

            <!--Card Group-->
          </div>
          <!--Card Body-->
        </div>
        <!--Card Group-->
      </div>
      <!--Card Body-->

    <script

      crossorigin="anonymous"
    ></script>

    <!--Form Script-->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener(
          'load',
          function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener(
                'submit',
                function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
