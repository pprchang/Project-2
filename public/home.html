<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--SASS-->

    <link rel="stylesheet" href="./scss/style.css" />

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Script tag for index.js-->
    <script src="js/index.js"></script>

    <title>CarNostic</title>
  </head>
  <body>
    <!--Head-->
    <div class="jumbotron jumbotron-fluid">
      <div
        class="container text-center border border-dark rounded-pill bg-dark"
        id="maintitle"
      >
        <h1 class="display-3 text-white font-weight-bold ">
          CarNostic
        </h1>
        <p class="lead font-weight-bold text-white">
          Where Answers To Your Car Problem May Be A Click Away
        </p>
      </div>
    </div>

    <!--Nav Bar-->

    <div class="container">
      <nav class="navbar navbar-expand-lg sticky-top navbar-light" id="nav1">
        <button
          class="navbar-toggler bg-success"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white font-weight-bold" href="home.html"
                ><h5 class="issue mb-0">Home |</h5></a
              >
            </li>
            <li class="nav-item">
              <a
                id="searchLink"
                class="nav-link text-white font-weight-bold"
                href="search.html"
                ><h5 class="issue mb-0">Search |</h5></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white font-weight-bold"
                href="recalls.html"
                ><h5 class="issue mb-0">Vehicle Recalls |</h5></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white font-weight-bold"
                href="contactUs.html"
                ><h5 class="issue mb-0">Contact Us</h5></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br />

    <!--Section 1-->
    <div class="container">
      <!--Title 1-->
      <div class="card" id="display-1">
        <div class="card-header bg-mute text-dark text-center">
          <h2 class="div-title font-weight-bold">Quick Check</h2>
        </div>

        <!--Card Body 1-->

        <div class="card-body">
          <div class="card-group">
            <!--Box 1-->
            <div class="card p-2 m-1 bg-dark">
              <img
                src="./img/warning.jpeg"
                class="card-img-top rounded-lg"
                style="height:80%;"
              />
              <div
                class="card-body text-white font-weight-bold"
                id="warningLight"
              >
                <a
                  id="engineWarning"
                  href="engineWarning.html"
                  class="text-white"
                  ><h2 class="issue text-center" class="card-title">
                    Warning Lights
                  </h2></a
                >
              </div>
            </div>
            <!--Box 2-->

            <div class="card p-2 m-1 bg-dark">
              <img
                src="./img/brake.jpeg"
                class="card-img-top rounded-lg"
                style="height: 80%;"
              />
              <div class="card-body text-white font-weight-bold">
                <a id="brakeNoise" href="brakeNoise.html" class="text-white"
                  ><h2 class="issue text-center" class="card-title">
                    Brake Noise
                  </h2></a
                >
              </div>
            </div>

            <!--Box 3-->

            <div class="card p-2 m-1 bg-dark">
              <img
                src="./img/car.jpeg"
                class="card-img-top rounded-lg"
                style="height: 80%"
              />
              <div class="card-body text-white font-weight-bold">
                <a id="carWontStart" href="carWontStart.html" class="text-white"
                  ><h2 class="issue text-center" class="card-title">
                    Car Won't Start
                  </h2></a
                >
              </div>
            </div>
            <!--Card Group-->
          </div>
          <!--Card Body-->
        </div>
        <!--Card Group-->
      </div>
      <!--Card Body-->
    </div>
    <!--Container Div-->

    <br />

    <!--Section 2-->
    <div class="container">
      <!--Title 1-->
      <div class="card" id="display-1">
        <div class="card-header bg-mute text-dark text-center">
          <h2 class="div-title font-weight-bold">How To</h2>
        </div>

        <!--Card Body 1-->

        <div class="card-body">
          <div class="card-group">
            <!--Box 1-->
            <div class="card p-2 m-1 bg-dark">
              <img
                src="./img/tire.jpeg"
                class="card-img-top rounded-lg"
                style="height:70%;"
              />
              <div class="card-body text-white font-weight-bold">
                <a id="tire" href="changeTire.html" class="text-white"
                  ><h2 class="issue text-center" class="card-title">
                    Change A Flat Tire
                  </h2></a
                >
              </div>
            </div>
            <!--Box 2-->

            <div class="card p-2 m-1 bg-dark">
              <img
                src="./img/oil.jpeg"
                class="card-img-top rounded-lg"
                style="height: 70%;"
              />
              <div class="card-body text-white font-weight-bold">
                <a id="oil" href="changeOil.html" class="text-white"
                  ><h2 class="issue text-center" class="card-title">
                    Change Oil
                  </h2></a
                >
              </div>
            </div>

            <!--Box 3-->

            <div class="card p-2 m-1 bg-dark">
              <img
                src="./img/jump.jpeg"
                class="card-img-top rounded-lg"
                style="height: 70%"
              />
              <div class="card-body text-white font-weight-bold">
                <a id="jump" href="jumpStart.html" class="text-white"
                  ><h2 class="issue text-center" class="card-title">
                    Jump Start A Car
                  </h2></a
                >
              </div>
            </div>

            <!--Card Group-->
          </div>
          <!--Card Body-->
        </div>
        <!--Card Group-->
      </div>
      <!--Card Body-->
    </div>
    <!--Container Div-->

    <br />

    <!--Footer-->

    <footer class="text-center">
      <h3
        class="lead font-weight-bold text-center bg-mute text-white p-2"
        style="height: 50px;"
      >
        Copyright &copy; 2020
      </h3>
    </footer>

    <!-- Optional JavaScript -->
    <!--Popper.js, then Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
