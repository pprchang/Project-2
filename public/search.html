        <div class="collapse navbar-collapse" id="navbarNav">

          style="width: 60%;"
          type="search"
          placeholder="Search"
          aria-label="Search"
          required

        <button
          id="searchButton"
          class="btn btn-success my-2 my-sm-0 ml-2"
          type="submit"
        >
          Search
        </button>

        <div class="invalid-feedback">

        </div>
