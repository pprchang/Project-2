<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Search</title>
  </head>
  <body class="bg-dark">
    <!--Head-->
    <div class="jumbotron jumbotron-fluid">
      <div
        class="container text-center border border-dark rounded-pill bg-dark"
      >
        <h1 class="display-1 text-white font-weight-bold">CarNostic</h1>
        <p class="lead font-weight-bold text-white">
          Where Answers To Your Car Problem May Be A Click Away
        </p>
      </div>
    </div>

    <!--Nav Bar-->

    <div class="container">
      <nav
        class="navbar navbar-expand-lg sticky-top navbar-light bg-dark border-bottom"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white font-weight-bold" href="home.html"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white font-weight-bold" href="search.html"
                >Search</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white font-weight-bold"
                href="contactUs.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <br />

    <!--Search Bar-->

    <div class="container">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          style="width: 50%;"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>

    <br />

    <!--Section 1-->
    <div class="container">
      <!--Title 1-->
      <div class="card">
        <div class="card-header bg-mute text-dark text-center">
          <h2 class="div-title font-weight-bold">Search Results</h2>
        </div>

        <!--Card Body 1-->

        <div class="card-body">
          <div class="card-group">
            <!--Box 1-->
            <div class="card p-2 m-1 bg-dark">
              <img
                id="box1"
                src="./img/warning.jpeg"
                class="card-img-top rounded-lg"
                style="height:80%;"
              />
              <div class="card-body text-white font-weight-bold">
                <a href="engineWarning.html" class="text-white"
                  ><h2 class="issue text-center" class="card-title">
                    Engine Warning
                  </h2></a
                >
              </div>
            </div>
            <!--Box 2-->

            <div class="card p-2 m-1 bg-dark">
              <img
                id="box2"
                src="./img/brake.jpeg"
                class="card-img-top rounded-lg"
                style="height: 80%;"
              />
              <div class="card-body text-white font-weight-bold">
                <a href="#" class="text-white"
                  ><h2 class="issue text-center" class="card-title">
                    Brake Noise
                  </h2></a
                >
              </div>
            </div>

            <!--Card Group-->
          </div>
          <!--Card Body-->
        </div>
        <!--Card Group-->
      </div>
      <!--Card Body-->
    </div>
    <!--Container Div-->

    <br />

    <!--Footer-->

    <footer class="text-center">
      <h3
        class="lead font-weight-bold text-center bg-mute text-white p-2"
        style="height: 50px;"
      >
        Copyright &copy; 2020
      </h3>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
